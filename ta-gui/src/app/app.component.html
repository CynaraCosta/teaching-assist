<html (mousemove)="onMove()">
<h1>
  Teaching Assistant
</h1>

<h2>
  Alunos
</h2>

<tr>
  <td><label>Nome </label></td>
  <td><input [(ngModel)]="aluno.nome" ></td>
  
</tr>
<tr>
  <td><label>CPF </label></td>
  <td><input [(ngModel)]="aluno.cpf" ></td>
  <td *ngIf="cpfduplicado">    JÃ¡ existe um aluno com esse CPF
  </td>
</tr>
<tr>
  <td><label>Email </label></td>
  <td><input [(ngModel)]="aluno.email" ></td>
  <td><button (click)="gravar(aluno)">Adicionar</button></td>
</tr>

<table>

<ul class="alunos">
  <li *ngFor="let a of alunos">
      <span>{{a.nome}}</span>,
      <span>{{a.cpf}}</span>,
      <span>{{a.email}}</span>
  </li>
  </ul> 

  </table>
  </html>
